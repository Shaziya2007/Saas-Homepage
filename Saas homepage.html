<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shaaz – Education Platform</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f9fafb;
      color: #1f2937;
    }

    /* Navbar */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 8%;
      background: white;
      border-bottom: 1px solid #e5e7eb;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
      color: #2563eb;
    }

    header a {
      margin-left: 16px;
      text-decoration: none;
      color: #374151;
      font-weight: 500;
    }

    /* Hero */
    .hero {
      padding: 60px 8%;
      text-align: center;
      background: #2563eb;
      color: white;
    }

    .hero h1 {
      font-size: 36px;
      margin-bottom: 12px;
    }

    .hero p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .btn {
      display: inline-block;
      background: white;
      color: #2563eb;
      padding: 10px 22px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }

    /* Features */
    .features {
      padding: 50px 8%;
      text-align: center;
    }

    .features h2 {
      margin-bottom: 30px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
    }

    /* Footer */
    footer {
      padding: 20px;
      text-align: center;
      background: #f1f5f9;
      margin-top: 40px;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <header>
    <div class="logo">Shaaz</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Courses</a>
      <a href="#">Login</a>
    </nav>
  </header>

  <!-- Hero -->
  <section class="hero">
    <h1>Learn Better with Shaaz</h1>
    <p>Simple and smart platform for online education.</p>
    <a href="#" class="btn">Get Started</a>
  </section>

  <!-- Features -->
  <section class="features">
    <h2>Why Shaaz?</h2>
    <div class="cards">
      <div class="card">
        <h3>Easy Learning</h3>
        <p>Simple lessons for everyone.</p>
      </div>
      <div class="card">
        <h3>Online Access</h3>
        <p>Learn anytime, anywhere.</p>
      </div>
      <div class="card">
        <h3>Progress</h3>
        <p>Track your learning easily.</p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 Shaaz. All rights reserved.</p>
  </footer>

</body>
</html>
